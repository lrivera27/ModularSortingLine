  <body>
    <!-- Modal (this should be hidden)-->
    <div class="modal fade" id="moduleModal" tabindex="-1" role="dialog" aria-labelledby="moduleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="moduleModalLabel">Pick a module type</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
          </div>
          <div class="modal-body">
            <p>Main module: This module is where the camera is suposed to be, it has three servos.</p><br>
            <P>Side module: This module is any other extra module, this only has two servos.</P>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" id="mainModuleButton" type="button">Main Module</button>
            <button class="btn btn-warning" id="sideModuleButton" type="button">Side Module</button>
            <button class="btn btn-danger" type="button" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="row">
            <div class="col-md-auto">
              <h1 class="display-3 text-light">Modules</h1>
            </div>
            <div class="col-md-auto"><i class="fas fa-plus fa-2x text-white" data-toggle="modal" data-target="#moduleModal" id="modulePlus"></i></div>
          </div>
        </div>
      </div>

          <div class="col-12" id="moduleType">
            <h4 class="text-center">Main Module</h4>
            <hr>
          </div>
        </div>
        <div class="row">
          <div class="col-6" id="moduleIRs">
            <div class="row justify-content-md-center">
              <div class="col-md-auto">
                <h5 class="text-center component-label component-label">IR 1</h5>
              </div>
              <div class="col-md-auto">
                <select class="custom-select">
                  <option selected>Arduino</option>
                  <option value="1">Mega (COM4)</option>
                  <option value="2">UNO (COM5)</option>
                </select>
              </div>
              <div class="col-md-auto">
                <input class="form-control text-center" type="text" placeholder="Arduino Pin">
              </div>
            </div><br>
            <div class="row justify-content-md-center">

                <h5 class="text-center component-label">SERVO 1</h5>

              <div class="col-md-auto">
                <select class="custom-select">
                  <option selected>Arduino</option>

            </div><br>

              </div>
